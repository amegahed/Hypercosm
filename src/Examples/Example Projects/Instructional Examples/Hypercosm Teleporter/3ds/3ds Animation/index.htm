<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
function GetPlugin() {
  return InternetExplorer ? window.HyperX1 : window.document.HyperX1;
}
function selectHandler() {
  var choice = document.getElementById("select").value;
  GetPlugin().SendMessage(choice);
}
</script>
</head>
<body>
<div align="center">
<font face="Verdana, Arial, Helvetica, sans-serif">Select 3ds Animation Controller To Display:</font>
<select name="site" size=1 onChange="selectHandler()" id="select">
<option value="3ds_linear_position_controller">Linear Position Controller 
<option value="3ds_smooth_position_controller">Smooth Position Controller
<option value="3ds_bezier_position_controller">Bezier Position Controller 
<option value="3ds_xyz_position_controller">XYZ Position Controller
<option value="3ds_linear_rotation_controller">Linear Rotation Controller
<option value="3ds_smooth_rotation_controller">Smooth Rotation Controller
<option value="3ds_xyz_rotation_controller">XYZ Rotation Controller
<option value="3ds_smooth_scale_controller">Smooth Scale Controller
<option value="3ds_xyz_scale_controller">XYZ Scale Controller
<option value="3ds_prs_controller">PRS Controller
</select>
<script src="http://www.hypercosm.com/download/player/scripts/checkforplayer.js"></script>
<!--HypercosmAppletBegin-->
<!--HypercosmAppletEnd-->
</div>
</body>
</html>
