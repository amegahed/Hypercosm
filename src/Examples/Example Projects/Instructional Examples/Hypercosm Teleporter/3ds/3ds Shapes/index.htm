<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
function GetPlugin() {
  return InternetExplorer ? window.HyperX1 : window.document.HyperX1;
}
function selectHandler() {
  var choice = document.getElementById("select").value;
  GetPlugin().SendMessage(choice);
}
</script>
</head>
<body>
<div align="center">
<font face="Verdana, Arial, Helvetica, sans-serif">Select 3ds Shape To Display: </font>
<select name="site" size=1 onChange="selectHandler()" id="select">
<option value="3ds_arc">3ds Arc 
<option value="3ds_circle">3ds Circle
<option value="3ds_donut">3ds Donut 
<option value="3ds_ellipse">3ds Ellipse
<option value="3ds_helix">3ds Helix
<option value="3ds_line">3ds Line
<option value="3ds_n_gon">3ds N Gon
<option value="3ds_rectangle">3ds Rectangle
</select>
<script src="http://www.hypercosm.com/download/player/scripts/checkforplayer.js"></script>
<!--HypercosmAppletBegin-->
<!--HypercosmAppletEnd-->
</div>
</body>
</html>
