<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script>
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;
function GetPlugin() {
  return InternetExplorer ? window.HyperX1 : window.document.HyperX1;
}
function selectHandler() {
  var choice = document.getElementById("select").value;
  GetPlugin().SendMessage(choice);
}
</script>
</head>
<body>
<div align="center">
<font face="Verdana, Arial, Helvetica, sans-serif">Select 3ds Texture Mapping Mode To Display: </font>
<select name="select" size=1 onChange="selectHandler()" id="select">
<option value="3ds_box_mapping">Box Mapping 
<option value="3ds_cylindrical_mapping">Cylindrical Mapping
<option value="3ds_planar_mapping">Planar Mapping 
<option value="3ds_spherical_mapping">Spherical Mapping
</select>
<script src="http://www.hypercosm.com/download/player/scripts/checkforplayer.js"></script>
<!--HypercosmAppletBegin-->
<!--HypercosmAppletEnd-->
</div>
</body>
</html>
